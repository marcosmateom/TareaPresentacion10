<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pruebas css</title>

    <link href="Estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--Ejemplo del uso del #:-->
    <section>
        <h2>Uso del #</h2>
        Ejemplo del uso del #:
        <span id="uso_del_hashtag">ejempo del hastag</span>
        <hr />
    </section>

    <!--Este es un p de la clase prueba1 para probar el css-->
    <section>
        <h2>Clases con .</h2>
        <p class="prueba1">Este es un p de la clase prueba1</p>
        <hr />
    </section>

    <!--este es un parrafo adentro de un h2-->
    <section>
        <h2>uso del ></h2>
        <div>
            <p>este es un parrafo adentro de un h2 (p&lt;div)</p>
        </div>
        <hr />
    </section>

    <!--Uso de los dos puntos:-->
    <section>
        <h2>Uso de los dos puntos:</h2>
        <h3>h3 only child of its kind</h3>
        <hr />
    </section>

    <!--Uso de []-->
    <section>
        <h2>Uso de []</h2>
        <a id="link" href="http:\\www.google.com" target="_self">www.google.com</a>
        <hr />
    </section>

    <!--Cambios con espacio en blanco doble en los p adentro de 2 divs-->
    <section>
        <div>
            <div>
                <p>Cambios con espacio en blanco doble en los p adentro de 2 divs</p>
            </div>
        </div>
    </section>



</body>
</html>
